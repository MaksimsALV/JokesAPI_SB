<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Jokes</title>
</head>
<body>
<h2>Saved Jokes Table</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Joke</th>
    <th>Punchline</th>
    <th>Category</th>
    <th>Date Created</th>
    <th>Delete</th>
  </tr>
  <tr th:each="j : ${jokes}">
    <td th:text="${j.id}"></td>
    <td th:text="${j.joke}"></td>
    <td th:text="${j.punchline}"></td>
    <td th:text="${j.category}"></td>
    <td th:text="${j.date_created}"></td>
    <td>
      <svg width="24" height="24" fill="none" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="3 6 5 6 21 6"/>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/>
        <line x1="10" y1="11" x2="10" y2="17"/>
        <line x1="14" y1="11" x2="14" y2="17"/>
      </svg>
    </td>
  </tr>
</table>
<a href="/?getJoke">Back to Main</a> <!--return back to main page-->
</body>
</html>
