<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Jokes</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
  <h2 class="header-title">Saved Jokes Table</h2>
</header>
<main>
  <div class="saved-jokes-card">
    <table class="jokes-table" style="min-width:700px; max-width:1200px;">
      <thead>
      <tr>
        <th>ID</th>
        <th>Joke</th>
        <th>Punchline</th>
        <th>Category</th>
        <th>Date Created</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="j : ${jokes}">
        <td th:text="${j.id}"></td>
        <td th:text="${j.joke}"></td>
        <td th:text="${j.punchline}"></td>
        <td th:text="${j.category}"></td>
        <td th:text="${j.date_created}"></td>
        <td>
          <button class="delete-btn" title="Delete (coming soon)">
            <svg width="24" height="24" fill="none" stroke="#ff3b5c" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"/>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/>
              <line x1="10" y1="11" x2="10" y2="17"/>
              <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="table-actions">
      <a href="/" class="back-btn">‚Üê Back to Main</a>
    </div>
  </div>
</main>
</body>
</html>
