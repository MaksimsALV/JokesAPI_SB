<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JokesAPI</title>
    <link rel="stylesheet" href="/styles.css"> <!-- telling where to take CSS from (i use separate file for organisation reasons) -->
</head>
<body>
    <header>
        <h3>hello world :D</h3>
        <h3>Observe: my first SpringBoot WEB App</h3>
    </header>
    <main>
        <section class="getJokeSection"> <!--can use class for CSS later if I will want :) -->
            <form action="/" method="get">
                <input type="hidden" name="getJoke" value="returnedJoke">
                <button type="submit">Click me!</button>
            </form>
        </section>
        <section class="displayJokeSection">
            <fieldset style="width: 500px; height: 250px;">
                <div th:if="${joke != null}">
                    <div class="joke-setup" th:text="${joke.joke}"></div>
                    <div class="divider"></div>
                    <div class="joke-punchline" th:text="${joke.punchline}"></div>
                </div>
            </fieldset>
        </section>
        <section>
            <div style="display:none">
                <pre th:utext="${jokeJSON}"></pre>
            </div>
        </section>
    </main>
</body>
</html>
